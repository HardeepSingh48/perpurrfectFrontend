<main>
    <section class="section-login">
        <div class="section-main">
            <div class="section-login-1">
                <div class="section-login-1-main">

                    <!-- <h1 class="section-login-1-title">Gradie</h1>
                    <p class="section-login-1-text">Beautiful gradients in seconds.</p> -->
                    <div class="section-login-1-img">
                        <img src="/signup.png" alt="">
                    </div>
                    
                </div>
            </div>
            <div class="section-login-2">
                <div class="section-login-2-main">
                    
                    <h1 class="section-login-2-title">Sign Up</h1>
                    <form (ngSubmit)="onSubmitSignUpForm()" class="section-login-2-form">
                        <div class="login-form-1">
                            <label for="input-email">UserName</label>
                            <input type="text" id="username" [(ngModel)]="username" name="username" required>
                        </div>
                        <div class="login-form-2">
                            <label for="input-name">Full Name</label>
                            <input type="text" id="name" [(ngModel)]="name" name="name" required>
                        </div>
                        
                        <div class="login-form-3">
                            <label for="input-password">Password</label>
                            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="At least 8 characters" required>
                        </div>
                        <div class="login-form-4">
                            <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" id="input-checkbox">
                            <p>By creating an account, you agree to the <a href="#">Terms & Conditions.</a></p>
                        </div>
                        <div class="login-form-submit-btn">
                            <button [disabled]="!agreeToTerms" type="submit">Create an Account</button>
                        </div>
                        <div class="login-form-5">
                            <p>Already have an account? <a routerLink="/login">Sign In</a></p>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
</main>

<div class="food-products">
    <!-- Product Slider Section -->
  <div class="product-slider-section">
    <h2>Featured Products</h2>
    <div class="slider-container">
      <button class="slider-btn prev-btn" (click)="prevSlide()" >&#10094;</button>
      <div class="slider" #slider> <!-- Added #slider for ViewChild reference -->
        <div class="slider-item" *ngFor="let product of productsList" >
          <img [src]="product.productImageUrl" [alt]="product.name">
          <div class="product-details">

            <h3>{{ product.productName }}</h3>
            <p>{{ product.productPrice | currency }}</p>
            
            <div class="add-to-cart-btnd">
              <a [routerLink]="'/products/' +product._id" class="buy-now-btn">Buy Now</a>
              <button class="add-to-cart-btn" (click)="addToCart(product) ; $event.stopPropagation();">
                @if(isProductinCart(product._id!)){
                  <i class="fas fa-trash"></i>
                }
                @else{
                  <i class="fas fa-cart-plus"></i> 
                }

              </button>
              
            </div>
          </div>
        </div>
      </div>
      <button class="slider-btn next-btn" (click)="nextSlide()">&#10095;</button>
    </div>
    <div class="show-more-container">
      <a href="#" class="show-more-btn">Show More Products</a>
    </div>
  </div>
  </div>
